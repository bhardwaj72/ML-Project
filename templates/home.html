<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Indicator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      overflow: auto;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px #292929;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(80px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, legend {
      text-align: center;
      color: #f2f2f2;
    }

    label {
      color: #ccc;
      font-weight: 500;
    }

    .form-control, .form-select {
      background-color: #292929;
      border: 1px solid #444;
      color: white;
      transition: 0.3s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      border-color: #e50914;
      box-shadow: 0 0 10px #e5091470;
    }

    .btn-primary {
      background-color: #e50914;
      border: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: transparent;
      border: 2px solid #e50914;
      color: #e50914;
      box-shadow: 0 0 10px #e50914;
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: #999;
    }

    .bi-mortarboard {
      font-size: 2rem;
      color: #e50914;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <i class="bi bi-mortarboard"></i>
            <h1>Student Exam Performance Indicator</h1>
          </div>

          <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Prediction Form</legend>

            <!-- Form Fields -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Race or Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Parental Level of Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Lunch Type</label>
              <select class="form-select" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Test Preparation Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Reading Score out of 100</label>
              <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Writing Score out of 100</label>
              <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required />
            </div>

            <div class="d-grid">
              <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
          </form>

          <div class="mt-4 text-center">
            <h5>The prediction is: <span style="color: #e50914;">{{ results }}</span></h5>
          </div>
        </div>

        <p class="footer-text mt-4">Built with ❤️ using Flask, Bootstrap & ML</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
